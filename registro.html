<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/registro.css">
    <title>Registro</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
                <div class="featured-image mb-3">
                    <img src="imagenes/1.png" class="img-fluid" alt="Featured Image">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Únete a nosotros</p>
                <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Crea una cuenta para disfrutar de nuestras películas y series favoritas.</small>
            </div>
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Registrarse</h2>
                        <p>Crea tu cuenta completando los campos a continuación.</p>
                    </div>
                    <form id="registroForm">
                        <div class="input-group mb-3">
                            <input type="text" id="nombre" class="form-control form-control-lg bg-light fs-6" placeholder="Nombre completo" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="email" id="email" class="form-control form-control-lg bg-light fs-6" placeholder="Correo electrónico" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" id="password" class="form-control form-control-lg bg-light fs-6" placeholder="Contraseña" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" id="confirmPassword" class="form-control form-control-lg bg-light fs-6" placeholder="Confirmar contraseña" required>
                        </div>
                        <div class="input-group mb-3">
                            <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Registrarse</button>
                        </div>
                        <div class="row">
                            <small>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="JavaScript/registro.js"></script>
</body>

</html>
