<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>Acceso</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                style="background: #6d726e;">
                <div class="featured-image mb-3">
                    <img src="imagenes/1.png" class="img-fluid" style="width: 250px;" alt="Featured Image">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Ser 
                verificado</p>
                <small class="text-white text-wrap text-center"
                    style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Únete a nuestro sitio para ver 
                    tus películas favoritas.</small>
            </div>
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Hola de nuevo</h2>
                        <p>Estamos felices de tenerte de regreso.</p>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="email" class="form-control form-control-lg bg-light fs-6" placeholder="Correo electrónico" aria-label="Correo electrónico">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" id="password" class="form-control form-control-lg bg-light fs-6" placeholder="Contraseña" aria-label="Contraseña">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Acuérdate de mí</small></label>
                        </div>
                        <div class="forgot">
                            <small><a href="#">¿Has olvidado tu contraseña?</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6" onclick="login()">Acceso</button>
                    </div>
                    <div class="input-group mb-3">
                        <div id="g_id_onload"
                             data-client_id="440184815308-kaktel7ko1pm405k5undc56fpfpg054e.apps.googleusercontent.com"
                             data-login_uri="http://localhost:80"
                             data-auto_prompt="false">
                        </div>
                        <div class="g_id_signin" data-type="standard"></div>
                    </div>
                    <div class="row">
                        <small>¿No tienes cuenta? <a href="registro.html">REGÍSTRATE</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="JavaScrip/login.js"></script>
</body>
</html>
